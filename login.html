<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/a67b6a5740.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo.png" alt="logo maçã">
        </div>
        <div class="botaoCasd">
            <button class="botao" id="button">Cadastra-se</button>
            <button class="botaotenhoCas" id="button">Já tenho Cadastro</button>
        </div>
      </header>
       <section>
           <div class="login">
              <form  method="POST">
                <input class="inputCor"  type="email" name="email" id="email" placeholder="    admin@dietsystem.com">
                <i class="far fa-envelope"></i>
                <input type="password" name="senha" id="senha" pattern="[a-zA-Z0-9]{6}" placeholder="    Digite a sua senha">
               <i class=" cadeado fas  fa-lock"></i>

              <p><a href="#"> Esqueci minha senha</a></p>
                <button class="bEntrar" id="button">Entrar</button>
                <button class="bCarregar" id="button">O</button>
            
            </div>
        </form>
      </section> 
<script src="script.js"></script> 
</body>
</html>
