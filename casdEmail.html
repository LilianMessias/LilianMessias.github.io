<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar E-mail</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/a67b6a5740.js" crossorigin="anonymous"></script>
</head>
<body>
    <body>
        <header>
            <div class="logo">
                <img src="imagens/logo.png" alt="logo maçã">
            </div>
            <h3 class="texto1">Digite seu e-mail de cadastro</h3>
            <p class="texto2">Você receberá em seu e-mail, o link para definir a sua senha</p>
          </header>
           <section>
               <div class="login">
                  <form  method="POST">
                    <input class="inputCor"  type="email" name="email" id="email" id="email"  placeholder="    Digite seu e-mail cadastrado">
                    <i class=" envelope1 far fa-envelope"></i>
                     
                    <div class="botoes">
                    <button class="bVoltar1" id="button">Voltar</button>
                    <button class="bEntrar1" id="button">Entrar</button><br>
                    <button class="bCarregar1" id="button">O</button>
                </div>
            </div>
            </form>
          </section> 
    <script src="script.js"></script> 
    
</body>
</html>
